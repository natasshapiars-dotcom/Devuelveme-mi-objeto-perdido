<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devu√©lveme mi Objeto Perdido - Llavero Universal</title>
    <style>
        /* Estilos CSS para el dise√±o */
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; line-height: 1.6; }
        input, button { display: block; width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #0056b3; }
        h1, h2 { color: #333; }
        /* Estilos para mensajes de estado */
        .mensaje { padding: 15px; border-radius: 5px; margin-top: 20px; display: none; }
        .exito { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .datos-encontrados { border: 2px solid #007bff; padding: 20px; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>üîë Llavero Universal - Sistema EPT</h1>
    </header>

    <main id="appContainer">
        <p>Cargando...</p>
    </main>
    
    <script>
        // üö® MUY IMPORTANTE: PEGA AQU√ç LA URL COMPLETA DE TU GOOGLE APPS SCRIPT
        const APPS_SCRIPT_URL = 'TU_URL_DE_APPS_SCRIPT_AQUI'; 

        const appContainer = document.getElementById('appContainer');

        // --- FUNCIONES DE UTILIDAD ---
        
        function mostrarMensaje(tipo, texto) {
            let mensaje = document.createElement('div');
            mensaje.className = `mensaje ${tipo}`;
            mensaje.textContent = texto;
            appContainer.appendChild(mensaje);
            if (tipo === 'exito') {
                setTimeout(() => mensaje.remove(), 5000);
            }
        }

        // --- FUNCI√ìN DE REGISTRO (POST) ---

        function renderRegistroForm() {
            appContainer.innerHTML = `
                <h2>1. Registra tu Llavero (Para el due√±o)</h2>
                <p>Ingresa el c√≥digo √∫nico de tu llavero y tus datos de contacto.</p>
                <form id="registroForm">
                    <input type="text" id="codigo" placeholder="C√≥digo √önico del Llavero" required>
                    <input type="text" id="nombre" placeholder="Tu Nombre Completo" required>
                    <input type="text" id="telefono" placeholder="Tu Tel√©fono de Contacto" required>
                    <input type="text" id="objeto" placeholder="¬øQu√© objeto proteger√°? (Ej: Llaves de casa)" required>
                    <button type="submit">Guardar mis Datos</button>
                </form>
            `;
            
            document.getElementById('registroForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const form = e.target;
                
                const data = {
                    codigo: document.getElementById('codigo').value,
                    nombre: document.getElementById('nombre').value,
                    telefono: document.getElementById('telefono').value,
                    objeto: document.getElementById('objeto').value
                };

                // Env√≠o de datos al Apps Script (usando POST)
                fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(res => res.json())
                .then(resp => {
                    if (resp.status === 'ok') {
                        mostrarMensaje('exito', '‚úÖ ¬°Datos guardados con √©xito! Tu llavero est√° activo.');
                        form.reset();
                    } else {
                        mostrarMensaje('error', '‚ùå Error al guardar datos. Revisa la consola para m√°s detalles.');
                    }
                })
                .catch(err => {
                    console.error('Error de red o servidor:', err);
                    mostrarMensaje('error', '‚ùå Hubo un problema de conexi√≥n. Intenta de nuevo.');
                });
            });
        }

        // --- FUNCI√ìN DE B√öSQUEDA (GET) ---

        function buscarDatos(codigo) {
            appContainer.innerHTML = `
                <h2>2. Objeto Encontrado</h2>
                <p>Buscando datos del due√±o para el c√≥digo: <strong>${codigo}</strong>...</p>
            `;

            // Env√≠o de solicitud al Apps Script (usando GET)
            fetch(`${APPS_SCRIPT_URL}?codigo=${encodeURIComponent(codigo)}`)
                .then(res => res.json())
                .then(resp => {
                    appContainer.innerHTML = ''; 

                    if (resp.nombre) {
                        // Datos encontrados
                        appContainer.innerHTML = `
                            <h2>üéâ ¬°Due√±o Encontrado!</h2>
                            <div class="datos-encontrados">
                                <h3>Se ha encontrado el objeto: ${resp.objeto || 'No especificado'}</h3>
                                <p><strong>C√≥digo de Llavero:</strong> ${resp.codigo}</p>
                                <hr>
                                <h4>Informaci√≥n de Contacto del Due√±o:</h4>
                                <p><strong>Nombre:</strong> ${resp.nombre}</p>
                                <p><strong>Tel√©fono:</strong> <a href="tel:${resp.telefono}">${resp.telefono}</a></p>
                                <p>Por favor, usa este tel√©fono para contactar al due√±o y devolver el objeto.</p>
                            </div>
                        `;
                    } else {
                        // C√≥digo no encontrado o error
                        appContainer.innerHTML = `
                            <h2>ü§î C√≥digo no encontrado</h2>
                            <p>El c√≥digo <strong>${codigo}</strong> no est√° registrado o no se encontraron datos.</p>
                            <p>Si eres el due√±o, por favor <a href="./">haz clic aqu√≠ para registrarte</a>.</p>
                        `;
                    }
                })
                .catch(err => {
                    console.error('Error de red o servidor:', err);
                    mostrarMensaje('error', '‚ùå No se pudo conectar con el servidor para buscar los datos.');
                });
        }


        // --- L√ìGICA PRINCIPAL: Decide qu√© mostrar ---
        
        const urlParams = new URLSearchParams(window.location.search);
        const codigoLlavero = urlParams.get('codigo');

        if (codigoLlavero && codigoLlavero.trim() !== '') {
            // Caso 1: Hay un c√≥digo en la URL (alguien escane√≥ el QR)
            buscarDatos(codigoLlavero);
        } else {
            // Caso 2: No hay c√≥digo en la URL (es el due√±o que quiere registrarse)
            renderRegistroForm();
        }

    </script>
</body>
</html>
